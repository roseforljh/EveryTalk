<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../echarts/echarts.min.js"></script>
    <style>
        body { margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden; background-color: #ffffff; }
        @media (prefers-color-scheme: dark) {
            body { background-color: #1e1e1e; }
        }
        #container { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        var chart = echarts.init(document.getElementById('container'), window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : null);
        var rawCode = `<!-- CONTENT_PLACEHOLDER -->`;
        var option;
        try {
            // 尝试解析为对象字面量
            option = eval('(' + rawCode + ')');
        } catch (e) {
            try {
                // 如果失败，尝试作为完整代码执行（可能包含 option = ...）
                eval(rawCode);
            } catch (e2) {
                console.error("Failed to parse echarts option", e, e2);
            }
        }
        
        if (option && typeof option === 'object') {
            chart.setOption(option);
        } else if (typeof option === 'undefined') {
            // 如果 option 未定义，可能是代码中定义了但没有赋值给 option 变量，或者代码有误
            // 这种情况下 eval(rawCode) 已经执行，如果它调用了 chart.setOption 也可以
        }
        
        window.onresize = function() {
            chart.resize();
        };
    </script>
</body>
</html>
