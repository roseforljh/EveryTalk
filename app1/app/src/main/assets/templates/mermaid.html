<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../mermaid/mermaid.min.js"></script>
    <style>
        body { margin: 0; padding: 16px; background-color: #ffffff; }
        @media (prefers-color-scheme: dark) {
            body { background-color: #1e1e1e; color: #ffffff; }
        }
        #container { width: 100%; height: 100%; display: flex; justify-content: center; }
    </style>
</head>
<body>
    <div id="container" class="mermaid">
        <!-- CONTENT_PLACEHOLDER -->
    </div>
    <script>
        mermaid.initialize({ startOnLoad: true, theme: window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'default' });
    </script>
</body>
</html>
