name: Build Release Artifacts

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  android:
    name: Android APK/AAB
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 从 Secrets 还原 keystore（你已经有签名）
      # 在仓库 Settings → Secrets and variables → Actions 中配置：
      # ANDROID_KEYSTORE_BASE64 / ANDROID_KEYSTORE_PASSWORD / ANDROID_KEY_ALIAS / ANDROID_KEY_PASSWORD
      - name: Restore keystore from base64
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PATH: ${{ secrets.ANDROID_KEYSTORE_PATH }}
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          KEYPATH=${ANDROID_KEYSTORE_PATH:-app1/everytalk-release.jks}
          echo "Writing keystore to $KEYPATH"
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > "$KEYPATH"

      - name: Grant Gradle permissions
        run: chmod +x ./app1/gradlew

      - name: Build Release APK
        working-directory: app1
        continue-on-error: true
        run: |
          ./gradlew :app:clean
          ./gradlew :app:assembleRelease --stacktrace

      - name: Build Release AAB
        working-directory: app1
        continue-on-error: true
        run: |
          ./gradlew :app:bundleRelease --stacktrace

      - name: Upload Android artifacts to Release
        # 只在 tag 场景（Release 发布）下上传到 GitHub Release
        # 如果是 workflow_dispatch 手动触发，ref 是分支，不满足这个条件，会直接跳过
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app1/app/build/outputs/apk/release/*.apk
            app1/app/build/outputs/bundle/release/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
