name: Build Release Artifacts

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  android:
    name: Android APK/AAB
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant Gradle permissions
        run: chmod +x ./EveryTalk/app1/gradlew

      # 如果你配置了签名(建议用仓库 Secrets)，以下环境变量会被 Gradle 使用
      # 请在仓库 Settings -> Secrets and variables -> Actions 中设置：
      # ANDROID_KEYSTORE_BASE64, ANDROID_KEYSTORE_PASSWORD, ANDROID_KEY_ALIAS, ANDROID_KEY_PASSWORD
      # 你的 Gradle 配置中需要读取这些变量进行签名
      - name: Restore keystore from base64 (optional)
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > EveryTalk/app1/everytalk-release.jks

      - name: Build Release APK
        working-directory: EveryTalk/app1
        continue-on-error: true
        run: |
          ./gradlew :app:clean
          ./gradlew :app:assembleRelease --stacktrace

      - name: Build Release AAB
        working-directory: EveryTalk/app1
        continue-on-error: true
        run: |
          ./gradlew :app:bundleRelease --stacktrace

      - name: Build Debug APK (fallback)
        working-directory: EveryTalk/app1
        run: |
          ./gradlew :app:assembleDebug --stacktrace

      - name: Upload Android artifacts to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            EveryTalk/app1/app/build/outputs/apk/release/*.apk
            EveryTalk/app1/app/build/outputs/apk/debug/*.apk
            EveryTalk/app1/app/build/outputs/bundle/release/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
