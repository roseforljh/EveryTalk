name: Build Release Artifacts

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  android:
    name: Android APK/AAB
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant Gradle permissions
        run: chmod +x ./EveryTalk/app1/gradlew

      - name: Restore keystore from base64 (optional)
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > EveryTalk/app1/everytalk-release.jks

      - name: Build Release APK
        working-directory: EveryTalk/app1
        continue-on-error: true
        run: |
          ./gradlew :app:clean
          ./gradlew :app:assembleRelease --stacktrace

      - name: Build Release AAB
        working-directory: EveryTalk/app1
        continue-on-error: true
        run: |
          ./gradlew :app:bundleRelease --stacktrace

      - name: Build Debug APK (fallback)
        working-directory: EveryTalk/app1
        run: |
          ./gradlew :app:assembleDebug --stacktrace

      - name: Upload Android artifacts to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            EveryTalk/app1/app/build/outputs/apk/release/*.apk
            EveryTalk/app1/app/build/outputs/apk/debug/*.apk
            EveryTalk/app1/app/build/outputs/bundle/release/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  backend:
    name: Backend Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pack backend as tar.gz
        run: |
          tar -czf ET-Backend-code.tar.gz ET-Backend-code

      - name: Upload backend package to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ET-Backend-code.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
